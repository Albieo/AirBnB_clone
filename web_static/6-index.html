<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="location">
                <h3>State</h3>
                <h4>California, Arizona...</h4>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
            </div>
            <button class="search">Search</button>
        </section>
        <section class="dropdown-wrapper">
            <div>
                <ul class="popover">
                    <li class="state"><h2>Arizona:</h2></li>
                        <ul>
                            <li>Inner List Item 1</li>
                            <li>Inner List Item 2</li>
                            <li>Inner List Item 3</li>
                        </ul>
                    </li>
                    <li class="state"><h2>California:</h2>
                        <ul>
                            <li>Inner List Item A</li>
                            <li>Inner List Item B</li>
                            <li>Inner List Item C</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="popover_2">
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Shower</li>
                 </ul>
            </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
