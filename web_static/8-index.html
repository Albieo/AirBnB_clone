<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="location">
                <h3>State</h3>
                <h4>California, Arizona...</h4>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
            </div>
            <button class="search">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
                <div>
                    <article>
                        <h2>My home</h2>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                    </article>
                    <article>
                        <h2>A suite</h2>
                    </article>
                </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
